<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styling/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <title>Digital Travel Journal</title>
  </head>
  <body>
    <div id="map"></div>
    <nav class="sidebar">
      <header>
        <div class="image__text">
          <span class="image">
            <img src="logo.png" alt="logo" />
          </span>

          <div class="text header__text">
            <span class="name">Digital Travel Journal</span>
          </div>
        </div>
        <i class="fas fa-angle-right toggle"></i>
      </header>
      <input
        type="text"
        class="search-bar"
        placeholder="Search for Pined Locations"
      />
    </nav>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
